<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Join Us | DarkLearners</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: white;
      font-family: 'Andale Mono', monospace;
      overflow-x: hidden;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0;
      background: rgba(65, 63, 63, 0.5);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 999;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0px;
    }

    .logo-img {
      height: 90px;
      width: 90px;
      object-fit: contain;
    }

    nav .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: white;
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 20px;
      margin-right: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
    }

    nav ul li a:hover {
      color: #f80000;
    }

    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      z-index: -1;
      pointer-events: none;
    }

    .join-container {
      min-height: 100vh;
      padding-top: 120px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .join-container h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      color: white;
    }

    .join-container p {
      font-size: 1.2rem;
      margin-bottom: 40px;
      color: #ccc;
    }

    .join-form {
      background-color: #111;
      padding: 40px;
      border-radius: 20px;
      border: 2px solid #82cbdf;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 0 15px #70bccd;
    }

    .join-form input,
    .join-form select,
    .join-form button {
      width: 100%;
      padding: 12px;
      margin: 15px 0;
      border-radius: 10px;
      font-size: 1rem;
      font-family: 'Andale Mono', monospace;
      border: none;
      outline: none;
    }

    .join-form input,
    .join-form select {
      background-color: #222;
      color: white;
      border: 1px solid #555;
    }

    .join-form button {
      background-color: transparent;
      color: #96d1df;
      border: 2px solid #6cbfc8;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .join-form button:hover {
      background-color: #62c6cf;
      color: black;
    }

    footer {
      background: #111;
      padding: 30px;
      text-align: center;
      color: white;
      font-size: 0.9rem;
    }
    .join-form textarea {
  width: 100%;
  padding: 12px;
  margin: 15px 0;
  border-radius: 10px;
  font-size: 1rem;
  font-family: 'Andale Mono', monospace;
  background-color: #222;
  color: white;
  border: 1px solid #555;
}
  @media screen and (max-width: 768px) {
    nav {
      flex-wrap: wrap;
      padding: 10px 20px;
    }

    .logo-img {
      height: 60px;
      width: 60px;
    }

    .logo {
      font-size: 1.4rem;
    }

    nav ul {
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
      padding: 10px 0;
      margin: 0;
    }

    .join-container {
      padding: 140px 10px 60px;
    }

    .join-container h1 {
      font-size: 2rem;
    }

    .join-container p {
      font-size: 1rem;
      margin-bottom: 30px;
    }

    .join-form {
      padding: 20px;
      width: 100%;
      max-width: 350px;
      box-shadow: 0 0 10px #70bccd;
    }

    .join-form input,
    .join-form select,
    .join-form button,
    .join-form textarea {
      padding: 8px;
      font-size: 0.9rem;
      margin: 10px 0;
    }

    .join-form textarea {
      height: 100px;
    }
  }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <nav>
    <div class="logo">
      <img src="Images/DarkLear-removebg-preview.png" alt="Logo" class="logo-img">
      DarkLearners
    </div>
    <ul>
      <li><a href="https://darklearners.github.io">Home</a></li>
      <li><a href="https://darklearners.github.io#about">About</a></li>
      <li><a href="https://darklearners.github.io#members">Members</a></li>
      <li><a href="https://darklearners.github.io#writeups">Writeups</a></li>
      <li><a href="https://darklearners.github.io#contact">Contact</a></li>
    </ul>
  </nav>

  <div class="join-container">
    <h1>Join DarkLearners</h1>
    <p>We're excited to welcome passionate learners. Fill out the form and step into the shadows.</p>

    <form class="join-form" action="https://formspree.io/f/mkgbveol" method="POST">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_template" value="table">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      

      <select name="interest" required>
        <option value="">Choose your battlefield</option>
        <option value="ctf">CTFs</option>
        <option value="webdev">Web Development</option>
        <option value="appdev">App Development</option>
        <option value="mlai">AI/ML</option>
        <option value="other">Other</option>
      </select>
      <textarea name="description" placeholder="Tell us more..." rows="4" style="resize: none;" required></textarea>
      <button type="submit">Request to Join</button>
    </form>
    <div id="thankyouMsg" style="display:none; font-size: 1.3rem; color: #00ff99; margin-top: 20px;">
       âœ… Your request has been submitted! We'll reach out to you soon.
    </div>
  </div>

  <footer>
    <p>&copy; 2025 DarkLearners</p>
  </footer>

  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 350 },
        color: { value: "#00bfff" },
        shape: { type: "circle" },
        opacity: { value: 0.1 },
        size: { value: 1 },
        line_linked: {
          enable: true,
          distance: 140,
          color: "#00bfff",
          opacity: 1,
          width: 0.2
        },
        move: {
          enable: true,
          speed: 1,
          direction: "none",
          out_mode: "bounce"
        }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "grab" },
          onclick: { enable: false },
          resize: true
        },
        modes: {
          grab: {
            distance: 180,
            line_linked: {
              opacity: 0.4
            }
          }
        }
      },
      retina_detect: true
    });

    document.getElementById('joinForm').addEventListener('submit', function (e) {
    e.preventDefault(); // prevent default form submission
    const form = this;

    // Submit form data using fetch
    fetch(form.action, {
      method: 'POST',
      body: new FormData(form)
    })
    .then(response => {
      if (response.ok) {
        form.style.display = 'none'; // hide form
        document.getElementById('thankyouMsg').style.display = 'block'; // show thank you
      } else {
        alert("Something went wrong. Try again.");
      }
    })
    .catch(() => alert("Error sending. Please try again later."));
  });
  </script>
</body>
</html>
